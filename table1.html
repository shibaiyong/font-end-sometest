<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style>
		
			*{
				margin: 0;padding:0;
			}
			table{
				border: 1px solid #008080;
			}
			table td{
				border:1px solid #00A1E9;
				/*width:150px;
				height: 50px;*/
				text-align: center;
				vertical-align: center;
				padding: 10px;

			}
			table{
				/*border-collapse: collapse;*/
				
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>0-1</th>
				<th>0-2</th>
				<th>0-3</th>
			</tr>
			<tr>
				<td >1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
		</table>
	</body>
</html>
