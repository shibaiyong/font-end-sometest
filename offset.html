<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin:0;
			padding:0;
		}
			.farther{
				width:600px;
				height: 600px;
				background: teal;
				margin: 20px 0 0 40px;
				overflow: hidden;
				position:relative;
			}
			.farther .child{
				width:200px;
				height:200px;
				background: blue;
				margin: 10px 0 0 20px;
				position:absolute;
				top:10px;left:20px;
            }
		</style>
	</head>
	<body>
		<div class="farther">
			<div class="child">
				
			</div>
		</div>
	</body>
</html>
<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var height=$('.farther').offset({left:80});
	console.log(height);
	var height1=$('.farther .child').position().left;
	console.log(height1);
	var innerHeight = window.innerHeight;
	// FF/CH 支持，获取窗口尺寸。
	var deleHeight = document.documentElement.clientHeight;  
	// IE/CH支持
	var bodyClient = document.body.client;

	// 通过body元素获取内容的尺寸
	console.log(innerHeight,deleHeight);
</script>
