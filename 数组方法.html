	//冒泡排序。
	var arr=[1,1,1,2,2,2,4,56,323,3,8,3,2,6,6,6];
	for(var i=0;i<arr.length-1;i++){
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				var t=arr[i];
				arr[i]=arr[j];
				arr[j]=t;	
			}
		}
	}
	function sortArr(fir,sec){
		return fir-sec;
	}
	arr.sort(sortArr);
	console.log('sort排序'+arr)
	console.log('冒泡排序'+arr);
	//去重
	var brr=[1,1,1,2,2,2,4,56,323,3,8,3,2,6,6,6];
	for(var i=0;i<brr.length-1;i++){
		for(var j=i+1;j<brr.length;j++){
			if(brr[i]==brr[j]){
				brr.splice(j,1);
				j--;
			}
		}
	}
	console.log('去重'+brr);
	//取出数组中的最大最小值;
	var crr=[1,1,1,2,2,2,4,56,323,3,8,3,2,6,6,6];
	var min=crr[0];
	var max=crr[0];
	for(var i=0;i<crr.length;i++){
		if(min>crr[i]){
			min=crr[i];
		}
		if(max<crr[i]){
			max=crr[i]
		}
	}
	console.log('min  '+min,'max  '+max);
	//map方法
	var err=[1,2,3,4,5,6,7,8,9];
	var frr=err.map(function(item,index){
		if(item%2==0){
			return true
		}
	})
	console.log('map方法  '+frr);
	//统计字符串的个数;
	var jrr=[1,1,1,2,2,2,4,56,323,3,8,3,2,6,6,6];
	var count=0;
	var container={};
	for(var i=0;i<jrr.length;i++){
		count=0;
		for(var j=0;j<jrr.length;j++){
			if(jrr[i]==jrr[j]){
				if(i>j){	
					break;
				}else{
					count++;
					container[jrr[i]]=count;
				}
			}
		}	
	}
	console.log(container);
	var hrr=jrr.slice();
	console.log('slice '+hrr);//数组深拷贝；
